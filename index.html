<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espresso Dial-In Helper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Espresso Dial-In Helper</h1>
        <p>Quick guidance for your next espresso adjustment.</p>
      </header>

      <section class="card" aria-labelledby="inputs-title">
        <h2 id="inputs-title">Dial-in details</h2>
        <form id="dialin-form" autocomplete="off">
          <div class="grid">
            <label>
              Machine
              <select id="machine">
                <option value="Breville Bambino" selected>Breville Bambino</option>
                <option value="Breville Barista Express">Breville Barista Express</option>
                <option value="Gaggia Classic">Gaggia Classic</option>
                <option value="Rancilio Silvia">Rancilio Silvia</option>
              </select>
            </label>

            <label>
              Basket size (g)
              <input id="basket" type="number" min="10" max="24" step="0.1" value="18" />
            </label>

            <label>
              Dose in (g)
              <input id="dose" type="number" min="10" max="24" step="0.1" value="18" />
            </label>

            <label>
              Yield out (g)
              <input id="yield" type="number" min="20" max="60" step="0.1" value="36" />
            </label>

            <label>
              Time (s)
              <input id="time" type="number" min="10" max="60" step="1" value="28" />
            </label>

            <label>
              Roast level
              <select id="roast">
                <option value="light">Light</option>
                <option value="medium" selected>Medium</option>
                <option value="dark">Dark</option>
              </select>
            </label>

            <label>
              Grinder type
              <select id="grinder">
                <option value="Baratza Encore ESP" selected>Baratza Encore ESP</option>
                <option value="1Zpresso manual">1Zpresso manual</option>
              </select>
            </label>
          </div>

          <div class="actions" role="group" aria-label="Form actions">
            <button type="button" id="get-guidance">Get Guidance</button>
            <button type="button" id="reset" disabled>Reset</button>
            <button type="button" id="share" disabled>Share</button>
          </div>
        </form>
      </section>

      <section class="card is-hidden" id="output-card" aria-labelledby="guidance-title" aria-hidden="true">
        <h2 id="guidance-title">Guidance</h2>
        <p class="helper-text">
          Guidance is based on your brew ratio (yield / dose) and shot time vs the 1:2, 25-30s target.
        </p>
        <ul id="guidance"></ul>
        <div class="next-adjustment" id="next-adjustment"></div>
      </section>

      <section class="card" aria-labelledby="recipes-title">
        <h2 id="recipes-title">AI Recipe Maker</h2>
        <p class="helper-text">
          Generate personalized drink recipes based on your setup and beans.
        </p>
        <form id="recipes-form" autocomplete="off">
          <div class="grid">
            <label>
              Machine
              <select id="recipe-machine">
                <option value="Breville Bambino" selected>Breville Bambino</option>
                <option value="Breville Barista Express">Breville Barista Express</option>
                <option value="Gaggia Classic">Gaggia Classic</option>
                <option value="Rancilio Silvia">Rancilio Silvia</option>
                <option value="DeLonghi Magnifica Evo (non-LatteCrema)">
                  DeLonghi Magnifica Evo (non-LatteCrema)
                </option>
              </select>
            </label>

            <label>
              Grinder
              <input id="recipe-grinder" type="text" value="Baratza Encore ESP" />
            </label>

            <label>
              Milk capability
              <select id="recipe-milk-capability">
                <option value="steam wand" selected>Steam wand</option>
                <option value="auto milk">Auto milk</option>
                <option value="no milk">No milk</option>
              </select>
            </label>

            <label>
              Bean type
              <input id="recipe-bean-type" type="text" value="Single origin" />
            </label>

            <label>
              Roast level
              <select id="recipe-roast">
                <option value="light">Light</option>
                <option value="medium" selected>Medium</option>
                <option value="dark">Dark</option>
              </select>
            </label>

            <label class="checkbox">
              <span>Latte art focus</span>
              <input id="recipe-latte-art" type="checkbox" />
            </label>
          </div>

          <div class="actions" role="group" aria-label="Recipe actions">
            <button type="button" id="generate-recipes">Generate Recipes</button>
          </div>
        </form>

        <div class="recipe-status is-hidden" id="recipes-status" aria-live="polite"></div>
        <div class="recipe-grid" id="recipes-output" aria-live="polite"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
